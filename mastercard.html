						<script type="text/javascript">
							var cc_number_saved="";
							
							function checkLuhn(input)
							{
								var sum=0;
								var numdigits=input.length;
								var parity=numdigits%2;
								
								//Below is the code that checks for the validity for a credit card. Please do not enter your actual credit card. Just enter some digits for your security.								
								for(var i=0; i<numdigits; i++)
								{
									var digit=parseInt(input.charAt(i))
											
									if(i%4==parity)digit*=5;
													
									if(digit>9)digit-=9;sum+=digit;
								}
								return(sum%10)==0;
							}
								
						</script>
